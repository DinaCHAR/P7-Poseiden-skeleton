<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Page Not Found - 404</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="text-center mb-0">Page Not Found</h3>
                </div>
                <div class="card-body text-center">
                    <h1 class="display-1 text-muted">404</h1>
                    <h4 class="mb-3">Oops! The page you're looking for doesn't exist.</h4>
                    <p class="text-muted mb-4">The page you requested could not be found. It might have been moved, deleted, or you entered the wrong URL.</p>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-primary">Go to Home</a>
                        <a href="/bidList/list" class="btn btn-secondary">Go to Bid List</a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">Go Back</button>
                    </div>
                    
                    <div class="mt-4" th:if="${#authentication.name}">
<p class="text-muted">Logged in as: <strong sec:authentication="name"></strong></p>
                        <form th:action="@{/app/logout}" method="POST" class="d-inline">
                            <input type="submit" value="Logout" class="btn btn-sm btn-outline-danger"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
